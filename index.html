<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="vp" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/sticky-footer/">

    <title> One Health SARS-CoV-2 Surveillance Dashboard</title>

    <!-- Custom styles for this template -->
    
    <!-- Bootstrap CSS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
      #myTabs.nav-tabs li.nav-item:hover a.nav-link {
        color: #dddddd !important;
      }
    </style>

    <script type="text/javascript">
      $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
    </script>
    <script>
    window.onload = function() {
        if (screen.width < 700) {
            var mvp = document.getElementById('vp');
            mvp.setAttribute('content','width=900');
        }
    }
    </script>

  </head>
<body style="min-width: 700px;
overflow: hidden;
min-height: 100vh;
display: flex;
flex-direction: column;
height: 100vh;">
  <div role="tabpanel">
    <ul id="myTabs" style="border-width:2px; border-top: 2px solid #000000;border-left: 2px solid #000000; border-right: 2px solid #000000;border-color:#000000;" class="nav nav-tabs flex-column flex-lg-row ms-auto" role="tablist">
      <li>
        <img src="images/TGen_North_CoH_Black_Medium.png" alt="" style="margin-left:10px;margin-top:10px;height: 60px;width:143px;">
      </li>

      <li class="mt-auto mb-auto mr-auto" style="margin-left:20px;font-size:26px"><span style="font-size:26px"><b>One Health SARS-CoV-2 Surveillance Dashboard</b></span>
      </li>

      <li role="presentation" class="" ><a href="#scv2" id="scv2-tab" class="active tab " role="tab active" data-toggle="tab" aria-controls="scv2" aria-expanded="true">Arizona SCV2 in Animals Pilot</a></li>

      <li role="presentation" class=""><a href="#canine" class="tab" role="tab" id="canine-tab" data-toggle="tab" aria-controls="canine" aria-expanded="false">1000 Canine (1-K9) Study</a></li>

      <li role="presentation" class=""><a href="#wildlife_rehab" class="tab" role="tab" id="wildlife_rehab-tab" data-toggle="tab" aria-controls="wildlife_rehab" aria-expanded="false">Wildlife Rehabilitation Study</a></li>

      <li role="presentation" class=""><a href="#acknowledgements" class="tab" role="tab" id="acknowledgements-tab" data-toggle="tab" aria-controls="acknowledgements" aria-expanded="false">Acknowledgments and Resources</a></li>


    </ul>
    <div class="clearfix"></div>
  </div>
    <!---->

  <div id="myTabContent" class="tab-content" style="height:100%;margin-bottom:60px;flex: auto;">

    <div role="tabpanel" class="tab-pane fade in active show" id="scv2" aria-labelledby="scv2-tab">
      <object class="tab_object" type="text/html" data="scv2.html"></object>
    </div>

    <div role="tabpanel" class="tab-pane fade" id="canine" aria-labelledby="canine-tab">
      <object class="tab_object" type="text/html" data="canine.html"></object>
    </div>

    <div role="tabpanel" class="tab-pane fade" id="wildlife_rehab" aria-labelledby="wildlife_rehab-tab">
      <object class="tab_object" type="text/html" data="wildlife_rehab.html"></object>
    </div>

    <div role="tabpanel" class="tab-pane fade" id="acknowledgements" aria-labelledby="acknowledgements-tab">
      <object class="tab_object" type="text/html" data="acknowledgements.html"></object>
    </div>

  </div>

  <footer class="footer">
    <p style="float:right; margin-right: 10px;margin-top: 15px;color:#000000;">
      <script> document.write(new Date().toLocaleDateString()); </script>
    </p>
  </footer>
</body>

</html>
